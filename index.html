<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VibeFinder</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/genre.css">
    <link rel="stylesheet" href="css/playlist.css">
    <link rel="stylesheet" href="css/events.css">
</head>

<body>

    <div class="side-dots">
        <span>•</span>
        <span>•</span>
        <span>•</span>
        <span>•</span>
        <span>•</span>
        <span>•</span>
        <span>•</span>
    </div>

    <section id="header-section" class="section">
        <div class="header-content">
            <h1>VibeFinder</h1>
            <p>Your Music. Your Moments.</p>
            <button onclick="scrollToSection('signup-section')">Get Started</button>
        </div>

        <div class="nav-arrows">
            <button class="arrow down">↓</button>
        </div>
    </section>

    <section id="signup-section" class="section">
        <h2>Sign Up for Our Service</h2>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" onclick="scrollToSection('genre-section')">Sign Up</button>
        </form>
        <div class="nav-arrows">
            <button class="arrow down">▼</button>
            <button class="arrow up">▲</button>
        </div>
    </section>

    <section id="genre-section" class="section">
        <h2>Select Your Favorite Genres</h2>
        <form id="genre-form">
            <div id="genre-pills">
            </div>
            <button id="show-more" type="button">Show More</button>
            <button type="button" id="generate-playlist" name="generate-playlist" onclick="generatePlaylist()">GENERATE
                PLAYLIST</button>
        </form>
        <div class="nav-arrows">
            <button class="arrow down">▼</button>
            <button class="arrow up">▲</button>
        </div>
    </section>

    <section id="playlist-section" class="section">
        <h2>Your Playlist</h2>
        <div id="playlist-container"></div>
        <div class="nav-arrows">
            <button class="arrow down">▼</button>
            <button class="arrow up">▲</button>
        </div>
    </section>

    <section id="events-section" class="section">
        <h2>Upcoming Events</h2>
        <div id="events-container"></div>
        <div class="nav-arrows">
            <button class="arrow down">▼</button>
            <button class="arrow up">▲</button>
        </div>
    </section>

    <section id="story-section" class="section">
        <h2>Our Story</h2>
        <div class="nav-arrows">
            <button class="arrow down">▼</button>
            <button class="arrow up">▲</button>
        </div>
    </section>

    <section id="testimonials-section" class="section">
        <h2>User Testimonials</h2>
        <div class="nav-arrows">
            <button class="arrow down">▼</button>
            <button class="arrow up">▲</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
